<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="icon" href="./assets/favicon.ico" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login | ZotAttendance</title>

        <style>
            body {
                background-color: rgb(33,37,41);
                display: grid;
                height: 100vh;
                margin: 0;
                padding: 0;
                place-items: center;
            }

            #body-container {
                align-items: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 48px 0;
            }

            nav {
                width: 100%;
            }

            img[alt="UCI Logo"] {
                cursor: pointer;
                height: 48px;
                width: auto;
            }

            #content {
                padding: 36px 0 0;
                text-align: center;
            }

            #message {
                color: white;
                line-height: 2;
            }

            #school-img {
                padding: 8em 0 0;
                width: 820px;
            }
        </style>
    </head>
    <body>
        <div id="body-container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand">
                    <img
                        alt="UCI Logo"
                        class="d-inline-block align-text-top"
                        id="home"
                        src="./assets/uci-logo.png"
                    >
                  </a>
                  <button class="btn btn-primary" id="login-button" type="button">Login</button>
                </div>
            </nav>
    
            <div id="content">
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    Authentication Required.
                </div>
                <img alt="" id="school-img" src="./assets/school.png">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            window.addEventListener('DOMContentLoaded', (_) => {
                document
                    .querySelector('#home')
                    .addEventListener('click', (_) => location.reload());
                document
                    .querySelector('#login-button')
                    .addEventListener('click', (_) => location.href = 'https://login.uci.edu/ucinetid/webauth?return_url=https://attendance.ics.uci.edu/home');
            });
        </script>
    </body>
</html>
